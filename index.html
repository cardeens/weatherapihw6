
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <span class="navbar-brand mb-1 h1">Ultimate Weather Checker</span>
      </nav>
   
      <div class="container-fluid">
        <div class="row">
        <!-- Search sidebar  -->
          <aside class="col-lg-3 bg-light">
            <h5 class="search mt-1">Search for a City:</h5>
            <div class="form-inline form-group">
              <input class="form-control" type="text" id="search-value" />
              <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
            </div>
            <ul class="list-group history"></ul>
          </aside>

        <!-- Intro jumbotron  -->
          <div class="jumbotron">
            <h1 class="display-4">Welcome!</h1>
            <p class="lead">Use the search bar to find the current weather and five-day forecast for any city in the world....</p>
            <hr class="my-4">
            <p class="disclaimer">Powered by OpenWeatherMap</p>
          </div>

        <!-- City weather & forecast  -->
          <div class="col-lg-9">
            <div id="today" class="mt-3"></div>
            <br>
            <div id="forecast-title"></div>
            <div class="row mt-3" id="forecast"></div>
          </div>
        </div>
      </div>
 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
